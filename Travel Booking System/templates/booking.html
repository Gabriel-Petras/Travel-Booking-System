<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Trip - Travel Booking</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>Book Your Trip</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
    
                {% if 'user_id' in session %}
                    <li><a href="{{ url_for('profile', user_id=session['user_id']) }}">{{ user.username }}</a></li>
                    <li><a href="{{ url_for('logout') }}">Log Out</a></li>
                {% else %}
                    <li><a href="{{ url_for('login') }}">Log In</a></li>
                    <li><a href="{{ url_for('signup') }}">Sign Up</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main>
        <section class="booking-info">
            <h2>Your booking details</h2>
            <p><strong>Destination:</strong> Paris</p>
            <p><strong>Hotel:</strong> Hotel Royale</p>
            <p><strong>Flight:</strong> Air France</p>

            <form action="/confirm-booking" method="post">
                <label for="payment">Payment Method:</label>
                <select id="payment" name="payment">
                    <option value="credit_card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                </select>
                <button type="submit">Confirm Booking</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Travel Booking</p>
    </footer>
</body>
</html>
